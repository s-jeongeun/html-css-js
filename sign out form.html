<!DOCTYPE html>
<html>
<head>
 <link type="text/css" rel="stylesheet" href="sign out form.css">
 <script type="text/javascript" src="sign out form.js"></script>
 <title>회원가입</title>
</head>
<body>
 <form name="sign out" method="post" action="">
  <table border="1">
   <tr>
    <td colspan=2 height="50"><b>회원가입</b></td>
   </tr>
   <tr>
    <td width="150" align="center">아이디</td>
    <td width="500">
      <input id="userid" name="identity" type="text" size="20" />
      <input type="button" onClick="userId()" value="중복확인" />
    </td>
   </tr>
   <tr>
    <td align="center">이름</td>
    <td><input name="name" type="text" size="20" /></td>
   </tr>
   <tr>
    <td align="center">비밀번호</td>
    <td><input id="pw1" name="password" type="password" size="20" minlength="8" onchange="checkPW()" /></td>
   </tr>
   <tr>
    <td align="center">비밀번호확인</td>
    <td>
      <input id="pw2" name="password" type="password" size="20" minlength="8" onchange="checkPW()" />
      <span id="check"></span>
    </td>
   </tr>
   <tr>
    <td align="center">생년월일</td>
    <td>
      <select id="year">
       <option>=년도 선택=</option>
     </select>
      <select id="month">
       <option>=월 선택=</option>
      </select>
      <select id="day">
       <option>=일 선택=</option>
      </select>
      <input name="code" type="radio" value="M" />남
      <input name="code" type="radio" value="F" />여
    </td>
   </tr>
   <tr>
    <td align="center">전화번호</td>
    <td>
      <input name="phnum" type="tel" pattern="\d{3,4}-\d{4}-\d{4}" />
    </td>
   </tr>
   <tr>
    <td align="center">이메일주소</td>
    <td>
      <input name="email" type="text" size="10" /> @
      <select id="email">
       <option>=이메일주소=</option>
     </select>
    </td>
   </tr>
   <tr>
    <td align="center">우편번호</td>
    <td><input name="post" type="text" size="20" /></td>
   </tr>
   <tr>
    <td align="center">주소</td>
    <td><input name="addr" type="text" size="50" /></td>
   </tr>
   <tr>
    <td align="center">상세주소</td>
    <td><input name="addr2" type="text" size="50" /></td>
   </tr>
   <tr>
     <td colspan="2" align="center" bgcolor="#FFFFFF">
       <input type="submit" name="submit" value="확인" />
     </td>
    </tr>
   </table>
 </body>
</html>
